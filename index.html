<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #a1e3a1, #4caf50);
    color: #222;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none;
    overflow: hidden;
  }

  #loaderScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #5dd39e, #2e7d32);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    color: #fff; font-size: 32px; font-weight: 700; z-index: 1000;
    letter-spacing: 1.2px;
  }
  .spinner {
    margin-top: 24px; width: 70px; height: 70px;
    border: 8px solid rgba(255,255,255,0.25);
    border-top: 8px solid #fff; border-radius: 50%;
    animation: spin 1.1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  #scoreboard {
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
    user-select: none;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 110px);
    grid-template-rows: repeat(3, 110px);
    gap: 14px;
    user-select: none;
  }

  .cell {
    background: #fff;
    border-radius: 16px;
    box-shadow:
      0 6px 15px rgba(0,0,0,0.1),
      inset 0 0 8px rgba(255,255,255,0.8);
    font-size: 72px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition:
      background-color 0.3s ease,
      transform 0.15s ease,
      box-shadow 0.3s ease;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  .cell:hover:not(.disabled) {
    background: linear-gradient(135deg, #dff9fb, #a8e6ff);
    box-shadow:
      0 8px 20px rgba(0,150,255,0.4),
      inset 0 0 15px rgba(255,255,255,0.9);
    transform: scale(1.05);
  }
  .cell:active:not(.disabled) {
    transform: scale(0.95);
    box-shadow: 0 4px 10px rgba(0,120,255,0.6);
  }
  .cell.disabled {
    cursor: default;
    background-color: #c8d6e5;
    color: #555;
    box-shadow: none;
  }

  #message {
    margin-top: 28px;
    color: #fff;
    font-size: 30px;
    font-weight: 700;
    min-height: 36px;
    text-shadow: 0 0 10px rgba(0,0,0,0.35);
    user-select: none;
  }

  #countdown {
    margin-top: 12px;
    color: #fff;
    font-size: 30px;
    font-weight: 700;
    min-width: 28px;
    text-align: center;
    text-shadow: 0 0 8px rgba(0,0,0,0.35);
    user-select: none;
  }

  #pawsCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10;
    filter: drop-shadow(0 0 4px rgba(0,0,0,0.2));
  }

</style>
</head>
<body>
<div id="loaderScreen">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...<div class="spinner"></div></div>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<div id="countdown"></div>
<canvas id="pawsCanvas"></canvas>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loaderScreen').style.display = 'none';
    createBoard();
  }, 1400);
};

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const countdownElement = document.getElementById('countdown');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawsCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let paws = [];
let animationId;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class PawPrint {
  constructor(x,y){
    this.x = x;
    this.y = y;
    this.size = Math.random()*25 + 25;
    this.alpha = 1;
    this.speedY = -Math.random()*1.5 - 1;
    this.decay = 0.015;
    this.type = 'üêæ';
  }
  update() {
    this.y += this.speedY;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.font = `${this.size}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.shadowColor = 'rgba(0,0,0,0.15)';
    ctx.shadowBlur = 4;
    ctx.fillText(this.type, this.x, this.y);
    ctx.restore();
  }
}

function createPaws() {
  for(let i=0; i<45; i++){
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    paws.push(new PawPrint(x,y));
  }
}

function animatePaws() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for(let i = paws.length - 1; i >= 0; i--){
    const p = paws[i];
    p.update();
    p.draw();
    if(p.alpha <= 0){
      paws.splice(i,1);
    }
  }
  if(paws.length > 0){
    animationId = requestAnimationFrame(animatePaws);
  } else {
    cancelAnimationFrame(animationId);
  }
}

function showPawAnimation() {
  createPaws();
  animatePaws();
}

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer === 'üê∂') return;
  board[index] = currentPlayer;
  updateBoard();
  checkResult();
  if(gameActive && currentPlayer === 'üê∂'){
    setTimeout(botMove, 500);
  }
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã –∏–ª–∏ –Ω–∏—á—å–∏
function checkResult() {
  let roundWon = false;
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] === '' || board[b] === '' || board[c] === '') continue;
    if(board[a] === board[b] && board[b] === board[c]){
      roundWon = true;
      break;
    }
  }
  if(roundWon){
    messageElement.textContent = `–ü–æ–±–µ–¥–∏–ª: ${currentPlayer}! üéâ`;
    gameActive = false;
    highlightWinningCells();
    showPawAnimation();

    if(currentPlayer === 'üê±') catWins++;
    else if(currentPlayer === 'üê∂') dogWins++;

    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  if(!board.includes('')){
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    gameActive = false;
    draws++;
    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWinningCells() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] !== '' && board[a] === board[b] && board[b] === board[c]){
      document.querySelector(`.cell[data-index="${a}"]`).style.backgroundColor = '#dff9fb';
      document.querySelector(`.cell[data-index="${b}"]`).style.backgroundColor = '#dff9fb';
      document.querySelector(`.cell[data-index="${c}"]`).style.backgroundColor = '#dff9fb';
      document.querySelector(`.cell[data-index="${a}"]`).style.boxShadow = '0 0 12px #4caf50';
      document.querySelector(`.cell[data-index="${b}"]`).style.boxShadow = '0 0 12px #4caf50';
      document.querySelector(`.cell[data-index="${c}"]`).style.boxShadow = '0 0 12px #4caf50';
    }
  }
}

function startCountdownAndRestart() {
  let timeLeft = 2;
  countdownElement.textContent = timeLeft;
  clearInterval(window.countdownInterval);
  window.countdownInterval = setInterval(() => {
    timeLeft--;
    if(timeLeft <= 0){
      clearInterval(window.countdownInterval);
      countdownElement.textContent = '';
      restartGame();
    } else {
      countdownElement.textContent = timeLeft;
    }
  }, 1000);
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  createBoard();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  paws = [];
  cancelAnimationFrame(animationId);
}

// ---- –£–º–Ω—ã–π –±–æ—Ç —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –≥–ª—É–±–∏–Ω—ã ----

// –û—Ü–µ–Ω–∫–∞ –¥–æ—Å–∫–∏: +10 –µ—Å–ª–∏ –≤—ã–∏–≥—Ä–∞–ª üê∂, -10 –µ—Å–ª–∏ –≤—ã–∏–≥—Ä–∞–ª üê±, 0 –∏–Ω–∞—á–µ
function evaluate(bd) {
  for (const condition of winningConditions) {
    const [a, b, c] = condition;
    if (bd[a] && bd[a] === bd[b] && bd[b] === bd[c]) {
      if (bd[a] === 'üê∂') return +10;
      else if (bd[a] === 'üê±') return -10;
    }
  }
  return 0;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
function isMovesLeft(bd) {
  return bd.includes('');
}

// –ú–∏–Ω–∏–º–∞–∫—Å —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –≥–ª—É–±–∏–Ω—ã –∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –æ—à–∏–±–∫–∏ (—á—Ç–æ–±—ã –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç ~85%)
function minimax(bd, depth, isMaximizing) {
  const score = evaluate(bd);
  if (score === 10 || score === -10) return score - depth; 
  if (!isMovesLeft(bd)) return 0; 

  if (depth >= 4) { // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≥–ª—É–±–∏–Ω—ã –¥–ª—è "—Å–ª–æ–∂–Ω–æ—Å—Ç–∏" ~85%
    return 0; 
  }

  if (isMaximizing) {
    let best = -Infinity;
    for (let i = 0; i < 9; i++) {
      if (bd[i] === '') {
        bd[i] = 'üê∂';
        best = Math.max(best, minimax(bd, depth + 1, false));
        bd[i] = '';
      }
    }
    return best;
  } else {
    let best = Infinity;
    for (let i = 0; i < 9; i++) {
      if (bd[i] === '') {
        bd[i] = 'üê±';
        best = Math.min(best, minimax(bd, depth + 1, true));
        bd[i] = '';
      }
    }
    return best;
  }
}

// –í—ã–±–æ—Ä —Ö–æ–¥–∞ –±–æ—Ç–∞ —Å —à–∞–Ω—Å–æ–º –Ω–∞ –æ—à–∏–±–∫—É
function botMove() {
  if (!gameActive) return;
  const emptyIndices = board.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);

  // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å 15% —Å–¥–µ–ª–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥ (–æ—à–∏–±–∫—É)
  if (Math.random() < 0.15) {
    const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    board[randomIndex] = 'üê∂';
    updateBoard();
    checkResult();
    return;
  }

  let bestVal = -Infinity;
  let bestMove = -1;
  for (let i of emptyIndices) {
    board[i] = 'üê∂';
    const moveVal = minimax(board, 0, false);
    board[i] = '';
    if (moveVal > bestVal) {
      bestVal = moveVal;
      bestMove = i;
    }
  }
  if (bestMove === -1) {
    // –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫, —Å–¥–µ–ª–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
    const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    board[randomIndex] = 'üê∂';
  } else {
    board[bestMove] = 'üê∂';
  }
  updateBoard();
  checkResult();
}

</script>
</body>
</html>
