<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 { color: #333; margin-bottom: 10px; }
  #scoreboard {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .cell:hover { transform: scale(1.05); background: #f0fff0; }
  .cell.disabled { cursor: default; background: #e0e0e0; }
  #message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
  }
  #pawCanvas {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; z-index: 10;
  }
</style>
</head>
<body>

<h1>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</h1>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<canvas id="pawCanvas"></canvas>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer !== 'üê±') return;
  board[index] = 'üê±';
  updateBoard();
  checkResult();
  if(gameActive) setTimeout(botMove, 500);
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      highlightWin([a,b,c]);
      showPawPrints();
      messageElement.textContent = board[a] === 'üê±' ? '–ö–æ—Ç—ã –ø–æ–±–µ–¥–∏–ª–∏! üê±üéâ' : '–°–æ–±–∞–∫–∏ –ø–æ–±–µ–¥–∏–ª–∏! üê∂üéâ';
      board[a] === 'üê±' ? catWins++ : dogWins++;
      updateScoreboard();
      setTimeout(restartGame, 2500);
      return;
    }
  }
  if(!board.includes('')){
    gameActive = false;
    draws++;
    updateScoreboard();
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    setTimeout(restartGame, 2500);
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWin(indices){
  indices.forEach(i => {
    document.querySelector(`.cell[data-index="${i}"]`).style.background = '#b2f7ef';
  });
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  createBoard();
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function botMove() {
  if (!gameActive) return;
  let bestScore = -Infinity;
  let moves = [];
  for (let i = 0; i < board.length; i++) {
    if (board[i] === '') {
      board[i] = 'üê∂';
      let score = minimax(board, 5, false, -Infinity, Infinity);
      board[i] = '';
      if (score > bestScore) {
        bestScore = score;
        moves = [i];
      } else if (score === bestScore) {
        moves.push(i);
      }
    }
  }
  const bestMove = moves[Math.floor(Math.random() * moves.length)];
  board[bestMove] = 'üê∂';
  updateBoard();
  checkResult();
}

function minimax(board, depth, isMaximizing, alpha, beta) {
  const winner = checkWinner(board);
  if (winner !== null) {
    if (winner === 'üê∂') return 100 - depth;
    if (winner === 'üê±') return depth - 100;
    return 0;
  }
  if (depth === 0) return evaluateBoard(board, depth);

  if (isMaximizing) {
    let maxEval = -Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê∂';
        let eval = minimax(board, depth - 1, false, alpha, beta);
        board[i] = '';
        maxEval = Math.max(maxEval, eval);
        alpha = Math.max(alpha, eval);
        if (beta <= alpha) break;
      }
    }
    return maxEval;
  } else {
    let minEval = Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê±';
        let eval = minimax(board, depth - 1, true, alpha, beta);
        board[i] = '';
        minEval = Math.min(minEval, eval);
        beta = Math.min(beta, eval);
        if (beta <= alpha) break;
      }
    }
    return minEval;
  }
}

function evaluateBoard(board, depth) {
  let score = 0;
  winningConditions.forEach(([a, b, c]) => {
    const line = [board[a], board[b], board[c]];
    if (line.filter(cell => cell === 'üê∂').length === 2 && line.includes('')) {
      score += 10;
    }
    if (line.filter(cell => cell === 'üê±').length === 2 && line.includes('')) {
      score -= 10;
    }
  });
  return score;
}

function checkWinner(board) {
  for (const [a, b, c] of winningConditions) {
    if (board[a] && board[a] === board[b] && board[b] === board[c]) return board[a];
  }
  return board.includes('') ? null : 'tie';
}

function showPawPrints(){
  for(let i=0; i<50; i++){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height;
    drawPaw(x, y);
  }
}

function drawPaw(x, y){
  ctx.save();
  ctx.translate(x, y);
  ctx.fillStyle = 'rgba(100,100,100,0.15)';
  ctx.beginPath();
  ctx.ellipse(0, 0, 12, 14, 0, 0, 2 * Math.PI);
  ctx.fill();
  const offsets = [[-16,-10], [-10,-22], [10,-22], [16,-10]];
  offsets.forEach(([ox, oy]) => {
    ctx.beginPath();
    ctx.ellipse(ox, oy, 7, 10, 0, 0, 2 * Math.PI);
    ctx.fill();
  });
  ctx.restore();
}

createBoard();
updateScoreboard();

</script>

</body>
</html>
