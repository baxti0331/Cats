<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫</title>
<style>
  #loaderScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #7bed9f, #2ecc71);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    color: #fff; font-size: 28px; font-weight: 700; z-index: 1000;
  }
  .spinner {
    margin-top: 20px; width: 60px; height: 60px;
    border: 8px solid rgba(255,255,255,0.3);
    border-top: 8px solid #fff; border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #b8e994, #78e08f);
    color: #222; margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; user-select: none; overflow: hidden;
  }
  #scoreboard {
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .cell {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color .3s ease;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  .cell:hover {
    background-color: #dff9fb;
  }
  .cell.disabled {
    cursor: default;
    background-color: #c8d6e5;
  }
  #message {
    margin-top: 20px;
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    min-height: 32px;
  }
  #countdown {
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    min-width: 24px;
    text-align: center;
  }
  #pawsCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="loaderScreen">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...<div class="spinner"></div></div>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<div id="countdown"></div>
<canvas id="pawsCanvas"></canvas>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loaderScreen').style.display = 'none';
    createBoard();
  }, 1500);
};

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const countdownElement = document.getElementById('countdown');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawsCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let paws = [];
let animationId;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class PawPrint {
  constructor(x,y){
    this.x = x;
    this.y = y;
    this.size = Math.random()*20 + 20;
    this.alpha = 1;
    this.speedY = -Math.random()*2 - 1;
    this.decay = 0.02;
    this.type = Math.random() < 0.5 ? 'üêæ' : 'üêæ';
  }
  update() {
    this.y += this.speedY;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.font = `${this.size}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(this.type, this.x, this.y);
    ctx.restore();
  }
}

function createPaws() {
  for(let i=0; i<50; i++){
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    paws.push(new PawPrint(x,y));
  }
}

function animatePaws() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for(let i = paws.length - 1; i >= 0; i--){
    const p = paws[i];
    p.update();
    p.draw();
    if(p.alpha <= 0){
      paws.splice(i,1);
    }
  }
  if(paws.length > 0){
    animationId = requestAnimationFrame(animatePaws);
  } else {
    cancelAnimationFrame(animationId);
  }
}

function showPawAnimation() {
  createPaws();
  animatePaws();
}

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer === 'üê∂') return;
  board[index] = currentPlayer;
  updateBoard();
  checkResult();
  if(gameActive && currentPlayer === 'üê∂'){
    setTimeout(botMove, 500);
  }
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  let roundWon = false;
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] === '' || board[b] === '' || board[c] === '') continue;
    if(board[a] === board[b] && board[b] === board[c]){
      roundWon = true;
      break;
    }
  }
  if(roundWon){
    messageElement.textContent = `–ü–æ–±–µ–¥–∏–ª: ${currentPlayer}! üéâ`;
    gameActive = false;
    highlightWinningCells();
    showPawAnimation();

    if(currentPlayer === 'üê±') catWins++;
    else if(currentPlayer === 'üê∂') dogWins++;

    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  if(!board.includes('')){
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    gameActive = false;
    draws++;
    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWinningCells() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] !== '' && board[a] === board[b] && board[b] === board[c]){
      document.querySelector(`.cell[data-index="${a}"]`).style.backgroundColor = '#dff9fb';
      document.querySelector(`.cell[data-index="${b}"]`).style.backgroundColor = '#dff9fb';
      document.querySelector(`.cell[data-index="${c}"]`).style.backgroundColor = '#dff9fb';
    }
  }
}

function startCountdownAndRestart() {
  let timeLeft = 2;
  countdownElement.textContent = timeLeft;
  clearInterval(window.countdownInterval);
  window.countdownInterval = setInterval(() => {
    timeLeft--;
    if(timeLeft <= 0){
      clearInterval(window.countdownInterval);
      countdownElement.textContent = '';
      restartGame();
    } else {
      countdownElement.textContent = timeLeft;
    }
  }, 1000);
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  createBoard();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  paws = [];
  cancelAnimationFrame(animationId);
}

function botMove() {
  if (!gameActive) return;
  const emptyIndices = board.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
  if (emptyIndices.length === 0) return;
  const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
  board[randomIndex] = 'üê∂';
  updateBoard();
  checkResult();
}
</script>
</body>
</html>
