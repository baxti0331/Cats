<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 { color: #333; margin-bottom: 10px; }
  #scoreboard {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .cell:hover { transform: scale(1.05); background: #f0fff0; }
  .cell.disabled { cursor: default; background: #e0e0e0; }
  #message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
  }
  #pawCanvas {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; z-index: 10;
  }
  @keyframes fall {
    0% { opacity: 1; transform: translateY(-50vh) rotate(0deg); }
    100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
  }
</style>
</head>
<body>

<h1>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</h1>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<canvas id="pawCanvas"></canvas>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer !== 'üê±') return;
  board[index] = 'üê±';
  updateBoard();
  checkResult();
  if(gameActive) setTimeout(botMove, 500);
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      highlightWin([a,b,c]);
      showConfetti(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ö–ª–æ–ø—É—à–∫–∏
      messageElement.textContent = board[a] === 'üê±' ? '–ö–æ—Ç—ã –ø–æ–±–µ–¥–∏–ª–∏! üê±üéâ' : '–°–æ–±–∞–∫–∏ –ø–æ–±–µ–¥–∏–ª–∏! üê∂üéâ';
      board[a] === 'üê±' ? catWins++ : dogWins++;
      updateScoreboard();
      setTimeout(restartGame, 2500);
      return;
    }
  }
  if(!board.includes('')){
    gameActive = false;
    draws++;
    updateScoreboard();
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    setTimeout(restartGame, 2500);
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWin(indices){
  indices.forEach(i => {
    document.querySelector(`.cell[data-index="${i}"]`).style.background = '#b2f7ef';
  });
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  createBoard();
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function botMove() {
  if (!gameActive) return;

  const randomChance = Math.random();
  if (randomChance < 0.4) {
    // 40% —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
    const available = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    const randomMove = available[Math.floor(Math.random() * available.length)];
    board[randomMove] = 'üê∂';
  } else {
    // 60% –º–∏–Ω–∏–º–∞–∫—Å
    let bestScore = -Infinity;
    let moves = [];
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê∂';
        let score = minimax(board, 3, false, -Infinity, Infinity); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≥–ª—É–±–∏–Ω—É –¥–æ 3
        board[i] = '';
        if (score > bestScore) {
          bestScore = score;
          moves = [i];
        } else if (score === bestScore) {
          moves.push(i);
        }
      }
    }
    const bestMove = moves[Math.floor(Math.random() * moves.length)];
    board[bestMove] = 'üê∂';
  }
  updateBoard();
  checkResult();
}

function minimax(board, depth, isMaximizing, alpha, beta) {
  const winner = checkWinner(board);
  if (winner !== null) {
    if (winner === 'üê∂') return 100 - depth;
    if (winner === 'üê±') return depth - 100;
    return 0;
  }
  if (depth === 0) return evaluateBoard(board, depth);

  if (isMaximizing) {
    let maxEval = -Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê∂';
        let eval = minimax(board, depth - 1, false, alpha, beta);
        board[i] = '';
        maxEval = Math.max(maxEval, eval);
        alpha = Math.max(alpha, eval);
        if (beta <= alpha) break;
      }
    }
    return maxEval;
  } else {
    let minEval = Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê±';
        let eval = minimax(board, depth - 1, true, alpha, beta);
        board[i] = '';
        minEval = Math.min(minEval, eval);
        beta = Math.min(beta, eval);
        if (beta <= alpha) break;
      }
    }
    return minEval;
  }
}

function evaluateBoard(board, depth) {
  let score = 0;

  winningConditions.forEach(([a, b, c]) => {
    const line = [board[a], board[b], board[c]];
    if (line.filter(cell => cell === 'üê∂').length === 2 && line.includes('')) {
      score += 5; // –°–Ω–∏–∂–∞–µ–º –≤–µ—Å –¥–ª—è –≤—ã–∏–≥—Ä—ã—à–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
    }
    if (line.filter(cell => cell === 'üê±').length === 2 && line.includes('')) {
      score -= 5; // –°–Ω–∏–∂–∞–µ–º –≤–µ—Å –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∏–≥—Ä–æ–∫–∞
    }
  });

  return score;
}

function checkWinner(board) {
  for (const [a, b, c] of winningConditions) {
    if (board[a] && board[a] === board[b] && board[b] === board[c]) return board[a];
  }
  return board.includes('') ? null : 'tie';
}

function showConfetti() {
  const confettiCount = 150;
  const confettiColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

  for (let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
    confetti.style.top = `${Math.random() * 100 - 20}vh`;
    confetti.style.left = `${Math.random() * 100}vw`;
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    confetti.style.borderRadius = '50%';
    confetti.style.animation = `fall ${2 + Math.random() * 3}s ease-out forwards`;

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000); // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
  }
}

createBoard();
updateScoreboard();

</script>

</body>
</html>
