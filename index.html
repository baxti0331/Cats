<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 { color: #333; margin-bottom: 10px; }
  #scoreboard {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    user-select: none;
  }
  .cell:hover { transform: scale(1.05); background: #f0fff0; }
  .cell.disabled { cursor: default; background: #e0e0e0; }
  #message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
    min-height: 28px;
  }
  #pawCanvas {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; z-index: 10;
  }
  /* –ü–∞–Ω–µ–ª—å */
  #sidePanel {
    position: fixed;
    top: 50%;
    left: -150px;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.9);
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    transition: left 0.3s;
    padding: 10px;
    z-index: 20;
    width: 150px;
  }
  #sidePanel.open { left: 0; }
  #togglePanel {
    position: absolute;
    right: -40px;
    top: 10px;
    width: 35px; height: 35px;
    background: #90ee90;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    user-select: none;
  }
  /* –ö–Ω–æ–ø–∫–∏ –ø–∞–Ω–µ–ª–∏ */
  #panelContent button {
    display: block;
    margin: 12px 0;
    width: 130px;
    padding: 12px 0;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #56ab2f, #a8e063);
    border: none;
    border-radius: 25px;
    box-shadow: 0 6px 12px rgba(86,171,47,0.6);
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
    text-align: center;
  }
  #panelContent button:hover {
    background: linear-gradient(135deg, #a8e063, #56ab2f);
    box-shadow: 0 8px 20px rgba(168,224,99,0.8);
    transform: translateY(-3px);
  }
  #panelContent button:active {
    background: #3c7d1e;
    box-shadow: 0 4px 10px rgba(60,125,30,0.8);
    transform: translateY(1px);
  }
  /* –§–æ—Ä–º–∞ */
  #formContainer {
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 30;
    display: none;
    flex-direction: column;
    align-items: center;
    width: 260px;
  }
  #formContainer input,
  #formContainer textarea {
    margin: 5px 0;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    resize: none;
  }
  #formContainer textarea {
    height: 80px;
  }
  #formContainer button {
    margin: 5px;
    padding: 8px 20px;
    background: #90ee90;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
  }
  #formContainer button:hover { background: #66dd66; }
  /* –ö–Ω–æ–ø–∫–∞ –≤–Ω–∏–∑—É –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  #openPanelBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #90ee90;
    border: none;
    border-radius: 25px;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 700;
    box-shadow: 0 6px 12px rgba(144,238,144,0.7);
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    z-index: 20;
    user-select: none;
  }
  #openPanelBtn:hover {
    background: #66dd66;
    box-shadow: 0 8px 20px rgba(102,221,102,0.9);
    transform: translateX(-50%) translateY(-3px);
  }
  #openPanelBtn:active {
    background: #3c7d1e;
    box-shadow: 0 4px 10px rgba(60,125,30,0.9);
    transform: translateX(-50%) translateY(1px);
  }
</style>
</head>
<body>

<h1>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</h1>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<canvas id="pawCanvas"></canvas>

<!-- –ü–∞–Ω–µ–ª—å -->
<div id="sidePanel">
  <button id="togglePanel" title="–û—Ç–∫—Ä—ã—Ç—å/–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é">üí°</button>
  <div id="panelContent">
    <button id="cooperationBtn">ü§ù –°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ</button>
    <button id="supportBtn">üíñ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
  </div>
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–Ω–µ–ª–∏ –≤–Ω–∏–∑—É -->
<button id="openPanelBtn">üí° –ú–µ–Ω—é</button>

<!-- –§–æ—Ä–º–∞ -->
<div id="formContainer">
  <input id="usernameInput" placeholder="–í–∞—à @username" />
  <textarea id="textInput" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
  <div>
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const TELEGRAM_BOT_TOKEN = '–í–ê–®_BOT_TOKEN';  // <-- —Å—é–¥–∞ –≤–∞—à —Ç–æ–∫–µ–Ω
const TELEGRAM_CHAT_ID = '–í–ê–®_CHAT_ID';      // <-- —Å—é–¥–∞ chat_id

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

// –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–∞–Ω–≤–∞—Å–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer !== 'üê±') return;
  board[index] = 'üê±';
  updateBoard();
  if(checkResult()) return;
  currentPlayer = 'üê∂';
  messageElement.textContent = '–•–æ–¥: üê∂';
  setTimeout(botMove, 600);
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      highlightWin(condition);
      if(board[a] === 'üê±'){
        catWins++;
        messageElement.textContent = '–ü–æ–±–µ–¥–∏–ª–∏ –∫–æ—Ç–∏–∫–∏! üê±üéâ';
      } else {
        dogWins++;
        messageElement.textContent = '–ü–æ–±–µ–¥–∏–ª–∏ —Å–æ–±–∞—á–∫–∏! üê∂üéâ';
      }
      updateScoreboard();
      return true;
    }
  }
  if(!board.includes('')){
    gameActive = false;
    draws++;
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    updateScoreboard();
    return true;
  }
  return false;
}

function highlightWin(cells){
  cells.forEach(i => {
    const cellDiv = document.querySelector(`.cell[data-index="${i}"]`);
    if(cellDiv) cellDiv.style.backgroundColor = '#90ee90';
  });
}

function botMove(){
  if(!gameActive) return;
  // –ü—Ä–æ—Å—Ç–æ–π –±–æ—Ç ‚Äî —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
  const emptyIndices = board.map((val,i) => val === '' ? i : null).filter(i => i !== null);
  if(emptyIndices.length === 0) return;
  const move = emptyIndices[Math.floor(Math.random()*emptyIndices.length)];
  board[move] = 'üê∂';
  updateBoard();
  if(checkResult()) return;
  currentPlayer = 'üê±';
  messageElement.textContent = '–•–æ–¥: üê±';
}

function resetGame(){
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  messageElement.textContent = '–•–æ–¥: üê±';
  updateBoard();
  // –æ—á–∏—Å—Ç–∏–º –ø–æ–¥—Å–≤–µ—Ç–∫—É
  document.querySelectorAll('.cell').forEach(cell => cell.style.backgroundColor = '');
}

createBoard();
updateScoreboard();

// –ü–∞–Ω–µ–ª—å –∏ —Ñ–æ—Ä–º–∞

const sidePanel = document.getElementById('sidePanel');
const togglePanelBtn = document.getElementById('togglePanel');
const openPanelBtn = document.getElementById('openPanelBtn');
const cooperationBtn = document.getElementById('cooperationBtn');
const supportBtn = document.getElementById('supportBtn');
const formContainer = document.getElementById('formContainer');
const usernameInput = document.getElementById('usernameInput');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');
const cancelBtn = document.getElementById('cancelBtn');

function togglePanel(){
  sidePanel.classList.toggle('open');
}

togglePanelBtn.onclick = togglePanel;
openPanelBtn.onclick = () => {
  sidePanel.classList.add('open');
};

function openForm(messageType){
  formContainer.style.display = 'flex';
  usernameInput.value = '';
  textInput.value = '';
  textInput.placeholder = messageType === 'cooperation' 
    ? '–ù–∞–ø–∏—à–∏—Ç–µ, –∫–∞–∫ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—Ç—å...' 
    : '–ù–∞–ø–∏—à–∏—Ç–µ, –∫–∞–∫ —Ö–æ—Ç–∏—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å...';
  formContainer.dataset.type = messageType;
}

cooperationBtn.onclick = () => openForm('cooperation');
supportBtn.onclick = () => openForm('support');

cancelBtn.onclick = () => {
  formContainer.style.display = 'none';
};

sendBtn.onclick = () => {
  const username = usernameInput.value.trim();
  const message = textInput.value.trim();
  if(message === ''){
    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
    return;
  }
  const type = formContainer.dataset.type === 'cooperation' ? '–°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ' : '–ü–æ–¥–¥–µ—Ä–∂–∫–∞';
  const textToSend = `${type} –æ—Ç ${username ? '@' + username : '–∞–Ω–æ–Ω–∏–º'}:\n${message}`;
  sendMessageToTelegram(textToSend);
  formContainer.style.display = 'none';
  alert('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –°–ø–∞—Å–∏–±–æ üòä');
};

function sendMessageToTelegram(text){
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chat_id: TELEGRAM_CHAT_ID,
      text: text,
      parse_mode: 'HTML'
    })
  })
  .then(res => {
    if(!res.ok) {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram');
    }
  })
  .catch(() => {
    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram');
  });
}

// –ê–Ω–∏–º–∞—Ü–∏—è "–ª–∞–ø–æ–∫"

const paws = [];
const pawImages = ['üêæ', 'üê±', 'üê∂'];

function randomInt(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function addPaw(){
  const paw = {
    x: randomInt(0, window.innerWidth),
    y: window.innerHeight + 30,
    speed: randomInt(2,5),
    symbol: pawImages[randomInt(0, pawImages.length-1)],
    size: randomInt(20,40),
    opacity: Math.random() * 0.5 + 0.5,
  };
  paws.push(paw);
}

function drawPaws(){
  ctx.clearRect(0,0,canvas.width, canvas.height);
  ctx.font = 'bold 30px Arial';
  paws.forEach((paw, i) => {
    ctx.globalAlpha = paw.opacity;
    ctx.font = `bold ${paw.size}px Arial`;
    ctx.fillText(paw.symbol, paw.x, paw.y);
    paw.y -= paw.speed;
    paw.opacity -= 0.005;
    if(paw.opacity <= 0){
      paws.splice(i, 1);
    }
  });
  ctx.globalAlpha = 1;
}

function animationLoop(){
  if(Math.random() < 0.05) addPaw();
  drawPaws();
  requestAnimationFrame(animationLoop);
}

animationLoop();

// –î–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã –ø–æ –¥–≤–æ–π–Ω–æ–º—É –∫–ª–∏–∫—É –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É
document.querySelector('h1').addEventListener('dblclick', () => {
  resetGame();
});
</script>

</body>
</html>
