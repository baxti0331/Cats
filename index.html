<!DOCTYPE html>
<html lang="ru">
<head>

<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 { color: #333; margin-bottom: 10px; }
  #scoreboard {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .cell:hover { transform: scale(1.05); background: #f0fff0; }
  .cell.disabled { cursor: default; background: #e0e0e0; }
  #message { font-size: 24px; font-weight: bold; color: #333; margin-top: 10px; }
  #pawCanvas {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; z-index: 10;
  }

  /* –ü–∞–Ω–µ–ª—å */
  #sidePanel {
    position: fixed;
    top: 50%;
    left: -150px;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.9);
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    transition: left 0.3s;
    padding: 10px;
    z-index: 20;
  }
  #sidePanel.open { left: 0; }
  #togglePanel {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 45px;
  height: 45px;
  background: #90ee90;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 100;
}
  #panelContent button {
    display: block;
    margin: 10px 0;
    width: 120px;
    padding: 5px;
    border: none;
    border-radius: 5px;
    background: #fff;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.2s;
  }
  #panelContent button:hover { background: #e0ffe0; }

  /* –§–æ—Ä–º–∞ */
  #formContainer {
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 30;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #formContainer input,
  #formContainer textarea {
    margin: 5px 0;
    width: 220px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  #formContainer button {
    margin: 5px;
    padding: 8px 20px;
    background: #90ee90;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #formContainer button:hover { background: #66dd66; }
</style>
</head>
<body>

<h1>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</h1>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<canvas id="pawCanvas"></canvas>

<!-- –ü–∞–Ω–µ–ª—å -->
<div id="sidePanel">
  <button id="togglePanel">üí°</button>
  <div id="panelContent">
    <button id="cooperationBtn">ü§ù –°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ</button>
    <button id="supportBtn">üíñ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
  </div>
</div>

<!-- –§–æ—Ä–º–∞ -->
<div id="formContainer">
  <input id="usernameInput" placeholder="–í–∞—à @username">
  <textarea id="textInput" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <button id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
</div>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer !== 'üê±') return;
  board[index] = 'üê±';
  updateBoard();
  checkResult();
  if(gameActive) setTimeout(botMove, 500);
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      highlightWin([a,b,c]);
      showPawPrints();
      messageElement.textContent = board[a] === 'üê±' ? '–ö–æ—Ç—ã –ø–æ–±–µ–¥–∏–ª–∏! üê±üéâ' : '–°–æ–±–∞–∫–∏ –ø–æ–±–µ–¥–∏–ª–∏! üê∂üéâ';
      board[a] === 'üê±' ? catWins++ : dogWins++;
      updateScoreboard();
      setTimeout(restartGame, 2500);
      return;
    }
  }
  if(!board.includes('')){
    gameActive = false;
    draws++;
    updateScoreboard();
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    setTimeout(restartGame, 2500);
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWin(indices){
  indices.forEach(i => {
    document.querySelector(`.cell[data-index="${i}"]`).style.background = '#b2f7ef';
  });
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  createBoard();
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function botMove() {
  if (!gameActive) return;
  const chance = Math.random();
  if (chance < 0.85) {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'üê∂';
        let score = minimax(board, 0, false);
        board[i] = '';
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    board[move] = 'üê∂';
  } else {
    const available = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    const move = available[Math.floor(Math.random() * available.length)];
    board[move] = 'üê∂';
  }
  updateBoard();
  checkResult();
}

function minimax(newBoard, depth, isMaximizing) {
  const winner = checkWinner(newBoard);
  if(winner) return winner === 'üê∂' ? 10 - depth : winner === 'üê±' ? depth - 10 : 0;
  if(isMaximizing){
    let best = -Infinity;
    for(let i=0; i<newBoard.length; i++){
      if(newBoard[i] === ''){
        newBoard[i] = 'üê∂';
        best = Math.max(best, minimax(newBoard, depth+1, false));
        newBoard[i] = '';
      }
    }
    return best;
  } else {
    let best = Infinity;
    for(let i=0; i<newBoard.length; i++){
      if(newBoard[i] === ''){
        newBoard[i] = 'üê±';
        best = Math.min(best, minimax(newBoard, depth+1, true));
        newBoard[i] = '';
      }
    }
    return best;
  }
}

function checkWinner(bd) {
  for(const [a,b,c] of winningConditions){
    if(bd[a] && bd[a] === bd[b] && bd[b] === bd[c]) return bd[a];
  }
  return bd.includes('') ? null : 'tie';
}

function showPawPrints(){
  for(let i=0; i<50; i++){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height;
    drawPaw(x, y);
  }
}

function drawPaw(x, y){
  ctx.save();
  ctx.globalAlpha = 0.6;
  ctx.fillStyle = '#333';
  ctx.beginPath();
  ctx.arc(x, y, 6, 0, 2*Math.PI);
  ctx.arc(x-8, y-8, 4, 0, 2*Math.PI);
  ctx.arc(x+8, y-8, 4, 0, 2*Math.PI);
  ctx.arc(x-5, y+8, 4, 0, 2*Math.PI);
  ctx.arc(x+5, y+8, 4, 0, 2*Math.PI);
  ctx.fill();
  ctx.restore();
}

// –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –∏ —Ñ–æ—Ä–º–∞
const sidePanel = document.getElementById('sidePanel');
const togglePanel = document.getElementById('togglePanel');
const cooperationBtn = document.getElementById('cooperationBtn');
const supportBtn = document.getElementById('supportBtn');
const formContainer = document.getElementById('formContainer');
const sendBtn = document.getElementById('sendBtn');
const cancelBtn = document.getElementById('cancelBtn');
const usernameInput = document.getElementById('usernameInput');
const textInput = document.getElementById('textInput');

let currentTopic = '';

togglePanel.addEventListener('click', () => {
  sidePanel.classList.toggle('open');
});

cooperationBtn.addEventListener('click', () => {
  currentTopic = '–°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ';
  openForm();
});

supportBtn.addEventListener('click', () => {
  currentTopic = '–ü–æ–¥–¥–µ—Ä–∂–∫–∞';
  openForm();
});

cancelBtn.addEventListener('click', () => {
  closeForm();
});

sendBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  const text = textInput.value.trim();
  if (!username || !text) {
    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
    return;
  }

  const botToken = '7855372580:AAFuZXsMBoJtcflBjH0qV9uUGdg_5i84LKo';
  const chatId = '@javascriptprocets';   

  const message = `üì® –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:\n–¢–µ–º–∞: ${currentTopic}\nüë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${username}\nüí¨ –¢–µ–∫—Å—Ç: ${text}`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      alert('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
      closeForm();
    } else {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.');
    }
  })
  .catch(err => {
    console.error(err);
    alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.');
  });
});

function openForm() {
  formContainer.style.display = 'flex';
  usernameInput.value = '';
  textInput.value = '';
}

function closeForm() {
  formContainer.style.display = 'none';
}

createBoard();
</script>
</body>
</html>
