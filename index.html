<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 {
    color: #333;
    margin-bottom: 10px;
  }
  #scoreboard {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    position: relative;
  }
  .cell:hover {
    transform: scale(1.05);
    background: #f0fff0;
  }
  .cell.disabled {
    cursor: default;
    background: #e0e0e0;
  }
  #message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
  }
  #pawCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>

<h1>–ö–æ—Ç–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞—á–µ–∫ üê±üê∂</h1>
<div id="scoreboard">–ö–æ—Ç—ã üê±: 0 | –°–æ–±–∞–∫–∏ üê∂: 0 | –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥: üê±</div>
<canvas id="pawCanvas"></canvas>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('pawCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'üê±';
let gameActive = true;
let catWins = 0;
let dogWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer !== 'üê±') return;
  board[index] = 'üê±';
  updateBoard();
  checkResult();
  if(gameActive) setTimeout(botMove, 500);
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ö–æ—Ç—ã üê±: ${catWins} | –°–æ–±–∞–∫–∏ üê∂: ${dogWins} | –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      highlightWin([a,b,c]);
      showPawPrints();
      messageElement.textContent = board[a] === 'üê±' ? '–ö–æ—Ç—ã –ø–æ–±–µ–¥–∏–ª–∏! üê±üéâ' : '–°–æ–±–∞–∫–∏ –ø–æ–±–µ–¥–∏–ª–∏! üê∂üéâ';
      board[a] === 'üê±' ? catWins++ : dogWins++;
      updateScoreboard();
      setTimeout(restartGame, 2500);
      return;
    }
  }
  if(!board.includes('')){
    gameActive = false;
    draws++;
    updateScoreboard();
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    setTimeout(restartGame, 2500);
    return;
  }
  currentPlayer = currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
}

function highlightWin(indices){
  indices.forEach(i => {
    document.querySelector(`.cell[data-index="${i}"]`).style.background = '#b2f7ef';
  });
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'üê±';
  gameActive = true;
  createBoard();
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function botMove() {
  if (!gameActive) return;
  let bestScore = -Infinity;
  let move;
  for(let i=0; i<board.length; i++){
    if(board[i] === ''){
      board[i] = 'üê∂';
      let score = minimax(board, 0, false);
      board[i] = '';
      if(score > bestScore){
        bestScore = score;
        move = i;
      }
    }
  }
  board[move] = 'üê∂';
  updateBoard();
  checkResult();
}

function minimax(newBoard, depth, isMaximizing) {
  const winner = checkWinner(newBoard);
  if(winner) return winner === 'üê∂' ? 10 - depth : winner === 'üê±' ? depth - 10 : 0;

  if(isMaximizing){
    let best = -Infinity;
    for(let i=0; i<newBoard.length; i++){
      if(newBoard[i] === ''){
        newBoard[i] = 'üê∂';
        best = Math.max(best, minimax(newBoard, depth+1, false));
        newBoard[i] = '';
      }
    }
    return best;
  } else {
    let best = Infinity;
    for(let i=0; i<newBoard.length; i++){
      if(newBoard[i] === ''){
        newBoard[i] = 'üê±';
        best = Math.min(best, minimax(newBoard, depth+1, true));
        newBoard[i] = '';
      }
    }
    return best;
  }
}

function checkWinner(bd) {
  for(const [a,b,c] of winningConditions){
    if(bd[a] && bd[a] === bd[b] && bd[b] === bd[c]) return bd[a];
  }
  return bd.includes('') ? null : 'tie';
}

// –ê–Ω–∏–º–∞—Ü–∏—è —Å–ª–µ–¥–æ–≤ –ª–∞–ø–æ–∫
function showPawPrints(){
  for(let i=0; i<50; i++){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height;
    drawPaw(x, y);
  }
}

function drawPaw(x, y){
  ctx.save();
  ctx.globalAlpha = 0.6;
  ctx.fillStyle = '#333';
  ctx.beginPath();
  ctx.arc(x, y, 6, 0, 2*Math.PI);
  ctx.arc(x-8, y-8, 4, 0, 2*Math.PI);
  ctx.arc(x+8, y-8, 4, 0, 2*Math.PI);
  ctx.arc(x-5, y+8, 4, 0, 2*Math.PI);
  ctx.arc(x+5, y+8, 4, 0, 2*Math.PI);
  ctx.fill();
  ctx.restore();
}

createBoard();
</script>
</body>
</html>
